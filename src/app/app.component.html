<h2>tic tac toe</h2>

<div class="winner-player-label" *ngIf="state.winnerPlayer !== ''">Player {{state.winnerPlayer}} WINS!</div>

<div class="current-player-label" *ngIf="state.winnerPlayer === ''">Current Player's Turn: {{state.currentPlayer}}</div>

<div class="board">
  <div *ngFor="let row of state.currentBoard; let r = index">

    <span *ngFor="let spot of row; let c = index">
      <button (click)="onSpotClick(r,c)">
        {{(spot === '') ? '&nbsp;' : spot}}
      </button>
    </span>

  </div>
</div>
